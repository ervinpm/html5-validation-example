<!DOCTYPE html>
<html>
    <head>
        <title>HTML 5 Form Validation</title>

        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <h1>My Form Validation</h1>
        <form>
            <!-- By using html5 type elements, validation is already built in-->
            
            <!--email-->
            <fieldset>
                <label for="email">Email: </label>
                <input type="email" minlength="5" maxlength="100" required>
            </fieldset>

            <!--phone-->
            <fieldset>
                <label for="phone">Phone: </label>
                <input type="tel" minlength="10" maxlength="13" pattern="\d+" required>
            </fieldset>

            <!--street address-->
            <fieldset>
                <label for="streetAddress">Street Address:</label>
                <input type="text" minlength="1" maxlength="100" pattern="^[a-zA-Z0-9.,#- ]+$" required width="600px">
            </fieldset>
        </form>

    </body>
</html>
